<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup>
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Competence"></h:outputText></td>
						<td><h:inputText value="#{ficheMetierBean.nom}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Description"></h:outputText></td>
						<td><h:inputText value="#{ficheMetierBean.description}"></h:inputText></td>
					</tr>
				</table>
				<tr>
					<td colspan="2"><h:commandButton value="Ajouter Fiche"
							action="#{ficheMetierBean.addFicheMetier()}" /></td>
				</tr>
				<h:commandButton value="Mettre A jour Fiche"
					action="#{ficheMetierBean.updateFiche(ficheMetierId)}" />

			</h:form>

			<h:form>
				<h:dataTable value="#{ficheMetierBean.ficheMetiers}"
					var="ficheMetier" border="1">



					<h:column>
						<f:facet name="header">
							<h:outputText value="competence" />
						</f:facet>
						<h:outputText value="#{ficheMetier.nomf}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="description" />
						</f:facet>
						<h:outputText value="#{ficheMetier.descriptionf}" />
					</h:column>
					
					

					<h:column>
						<f:facet name="header">
							<h:outputText value="Categorie" />
						</f:facet>
						<h:outputText value="#{ficheMetier.familleCompetence}" />
					</h:column>
					<h:column>
						<h:commandButton
							action="#{ficheMetierBean.removeFiche(ficheMetier.id)}"
							value="Supprimer" />

						<h:commandButton
							action="#{ficheMetierBean.displayFichMetier(ficheMetier)}"
							value="Afficher" />
							
					<h:commandButton
							action="#{ficheMetierBean.redirect()}"
							value="Lancer une formation" />

					</h:column>

				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>


</ui:composition>
