
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/pages/template/master.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="side">
		<div class="list-group">
			<a href="http://localhost:9080/Main-web/pages/chahnez/tmplate.xhtml"
				class="list-group-item active main-color-bg"> <span
				class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			</a> <a
				href="http://localhost:9080/Main-web/pages/chahnez/afficherDomain.xhtml"
				class="list-group-item"><span
				class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
				Theme</a> <a
				href="http://localhost:9080/Main-web/pages/chahnez/afficherTopic.xhtml"
				class="list-group-item"><span class="glyphicon glyphicon-pencil"
				aria-hidden="true"></span> Sujet </a> <a
				href="http://localhost:9080/Main-web/pages/chahnez/stat.xhtml"
				class="list-group-item"><span class="glyphicon glyphicon-stats"
				aria-hidden="true"></span> Statistique</a> <a
				href="http://127.0.0.1:9080/Main-web/GestionCompetence/addCompetence.xhtml"
				class="list-group-item"><span class="glyphicon glyphicon-stats"
				aria-hidden="true"></span> Ajouter Competence</a> <a
				href="http://127.0.0.1:9080/Main-web/GestionCompetence/addCompetence.xhtml"
				class="list-group-item"><span class="glyphicon glyphicon-stats"
				aria-hidden="true"></span> Ajouter Metier</a>

		</div>
	</ui:define>


	<ui:define name="main">
		<h1>Afficher question</h1>

		<p:dataTable id="singleDT" value="#{topicBean.getquestions()}"
			var="question">
			<f:facet name="header">
            Liste des questions pour ce sujet
        </f:facet>
			<p:column headerText="Enonce">
				<h:outputText value="#{question.enonce}" />
			</p:column>

			<p:column headerText="Complexite">
				<h:outputText value="#{question.complexity}" />
			</p:column>
			<p:column headerText="Indice">
				<h:outputText value="#{question.indice}" />
			</p:column>
			<p:column headerText="Point">
				<h:outputText value="#{question.point}" />
			</p:column>

			<p:column headerText="Ajouter reponse">
				<p:commandButton action="#{topicBean.afficherrep(question.id)}"
					value="Ajouter " />
			</p:column>


		</p:dataTable>





		<hr></hr>
		<h1>Ajouter question</h1>


		<div class="col-md-12">
			<h:form id="myForm">

				<!-- 			<h:message class="error" for="btn" id="btn" /> -->
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<div class="col-md-12">

						<p:inputText id="default" value="#{topicBean.enoncequest}"
							placeholder="Enonce" required="true"
							requiredMessage="Ajouter enonce">
						</p:inputText>
						<p:message for="default" style="color:red" />
					</div>
					<div class="col-md-12">

						<p:inputText id="t" value="#{topicBean.indice}"
							placeholder="Indice" required="true"
							requiredMessage="Ajouter aide">
						</p:inputText>
						<p:message for="t" style="color:red" />

					</div>


					<div class="col-md-12">

						<p:inputText id="gg" required="true" value="#{topicBean.point}"
							placeholder="Nombre point" requiredMessage="Ajouter nombre point">
						</p:inputText>

					</div>
					<div class="col-md-12">

						<p:selectOneRadio id="console" value="#{topicBean.complexity}">
							<f:selectItem itemLabel="Facile" itemValue="Facile" />
							<f:selectItem itemLabel="Moyen" itemValue="Moyen" />
							<f:selectItem itemLabel="Difficile" itemValue="Difficile" />
						</p:selectOneRadio>
					</div>
				</h:panelGrid>

				<p:commandButton id="btn" action="#{topicBean.ajouterquestion()}"
					value="Ajouter question" update="grid" icon="ui-icon-disk" />
				<!-- 					  <h:message for="mybutton" /> -->

				<!-- 					<h:messages globalOnly="true" /> -->



			</h:form>
		</div>
	</ui:define>
</ui:composition>
