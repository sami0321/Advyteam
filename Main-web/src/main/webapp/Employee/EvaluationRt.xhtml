<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />

<title>:: Epic :: Table Basic</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet"
	href="../resources/assets/plugins/bootstrap/css/bootstrap.min.css" />

<!-- Core css -->
<link rel="stylesheet" href="../resources/assets/css/main.css" />
<link rel="stylesheet" href="../resources/assets/css/theme2.css" />



</head>

<body class="font-montserrat">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">
				Evaluation <small>Grille d'evaluation annuelle 2019 </small>
				<!-- 				<h:outputText  value="Prenom  : #{evaluationBean.employ.firstName} "></h:outputText> <br></br> -->
				<!-- 				<h:outputText  value="Nom  : #{evaluationBean.employ.lastName} "></h:outputText><br></br> -->
				<!-- 				<h:outputText  value="CIN  : #{evaluationBean.employ.cin} "></h:outputText><br></br> -->
			</h3>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				
				   <h:panelGroup columns="2">
		<h:form>
			<h:dataTable value="#{evaluationBean.evaluations}" var="eval"
				class="table table-hover table-vcenter table-striped" cellspacing="0" id="addrowExample">
				<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Performance dans son poste" />
					</f:facet>
					<h:outputText value="#{eval.performance}" />
				</h:column>
			
				<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Sens du collectif et coopération" />
					</f:facet>
					<h:outputText value="#{eval.collectif}" />
				</h:column>
				
					<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Fiabilité" />
					</f:facet>
					<h:outputText value="#{eval.fiabilite}" />
				</h:column>
				
					<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Autonomie" />
					</f:facet>
					<h:outputText value="#{eval.autonomie}" />
				</h:column>	
				
				

			</h:dataTable>
			
			
			
			
						
 						<h:outputText  value="Resulat d'evaluation #{evaluationBean.s} "></h:outputText> <br></br>
			
			<h:outputText  value="Points a amelioré : #{evaluationBean.s1} "></h:outputText><br></br>
		<h:commandButton class="btn btn-primary mb-15"
						action="#{evaluationBean.Reclamationpage}" value="Reclamations" />
		</h:form>
	</h:panelGroup>				



			</div>
		</div>
	</div>



</body>
</html>
