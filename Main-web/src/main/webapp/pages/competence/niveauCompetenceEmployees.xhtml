<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
	

		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{NiveauCompetenceBean.niveauCompetences}" var="niveauCompetences"
					border="1">
					
					
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Competence" />
						</f:facet>
						<h:outputText value="#{NiveauCompetenceBean.competence}" />
					</h:column>
						<h:column>
						<f:facet name="header">
							<h:outputText value="Niveau" />
						</f:facet>
						<h:outputText value="#{NiveauCompetenceBean.niveau}" />
					</h:column>
				
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
