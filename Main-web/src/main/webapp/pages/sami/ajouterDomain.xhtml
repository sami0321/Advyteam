 <h1>Ajouter theme</h1>
 
   
 <div class="col-md-8 col-md-offset-2">
                 	<h:form id="form" class="well">
				<h:panelGrid id="grid" columns="3" cellpadding="5">

                    <label>Nom theme</label>

				<center> 	<p:commandButton id="bnt" action="#{domainBean.doAdd()}"
