 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/pages/template/master.xhtml"
        xmlns:p="http://primefaces.org/ui">
        
        
        <ui:define name="side"> 
        <div class="list-group">
              <a href="http://localhost:9080/PIDev-web/pages/sami/tmplate.jsf" class="list-group-item active main-color-bg">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
              </a>
              <a href="http://localhost:9080/PIDev-web/pages/sami/afficherDomain.jsf" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Theme</a>
              <a href="http://localhost:9080/PIDev-web/pages/sami/afficherTopic.jsf" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Sujet </a>
              <a href="http://localhost:9080/PIDev-web/pages/sami/stat.jsf" class="list-group-item"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Statistique</a>
            
            <a href="http://127.0.0.1:9080/Main-web/GestionCompetence/addCompetence.xhtml" class="list-group-item"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Ajouter Competence</a>
            <a href="http://127.0.0.1:9080/Main-web/GestionCompetence/addFichemetier.xhtml" class="list-group-item"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Ajouter Metier</a>
            </div>
     
        </ui:define>
      

<ui:define name="main"> 
    <h:graphicImage value="/resources/images/add.png" width="45px"/>
<p:link outcome="/pages/sami/ajouterTopic.xhtml" value="Ajouter sujet">
  
</p:link>
	<h:form>
			<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <p:commandButton action="#{topicBean.affrecherche()}"
			value="Rechercher"/> 
            <p:inputText placeholder="Donner le nom de sujet"  value="#{topicBean.dom}"   />        
        </div>
    </div>

</div>
	</h:form>
	

<p:dataTable value="#{topicBean.afficherrechtopic()}" var="topic" >
    
 
    <p:column headerText="Nom ">
        <h:outputText value="#{topic.nom}" />
    </p:column>
 
    <p:column headerText="Theme">
        <h:outputText value="#{topic.domain.name}" />
    </p:column>
    
    
    <p:column headerText="Nombre question">
        <h:outputText value="#{topic.nombre_question}" />
    </p:column>
 
 
    <p:column headerText="Ajouter">
       <h:form>
				<p:commandButton
					action="#{topicBean.afficherquestion(topic.id)}"
					value="Question" icon="ui-icon-plusthick"  ajax="false"/>
					
		</h:form>
			
    </p:column>
    
     <p:column headerText="Supprimer">
       <h:form>	
					<p:commandButton action="#{topicBean.supprmier(topic.id)}"
					
			value="Supprimer" icon="ui-icon-close" ajax="false"/>
					
				
			</h:form>
			
    </p:column>
     <p:column headerText="Examen">
       <h:form>
				<p:commandButton
					action="#{topicBean.valid(topic.id)}"
					value="Valider" icon="ui-icon-plusthick"  ajax="false"/>
					
		</h:form>
			
    </p:column>
</p:dataTable>


 
</ui:define>
</ui:composition>
