<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />

<title>:: Epic :: Table Basic</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet"
	href="../resources/assets/plugins/bootstrap/css/bootstrap.min.css" />

<!-- Core css -->
<link rel="stylesheet" href="../resources/assets/css/main.css" />
<link rel="stylesheet" href="../resources/assets/css/theme2.css" />




</head>

<body class="font-montserrat">

                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">List Reclamation</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                   
                                       
               <h:panelGroup columns="2">
		<h:form>
			<h:dataTable value="#{reclamationBean.employes}"
				var="employe" class="table table-hover table-vcenter table-striped" cellspacing="0" id="addrowExample">
			
				<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{employe.cin}" />
				</h:column>
				
					<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{employe.lastName}" />
				</h:column>
				
					<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{employe.firstName}" />
				</h:column>
				
				<h:column class="gradeA">
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton class="btn btn-primary mb-15"
						action="#{evaluationBean.evaluer(employe)}" value="Evaluer" />
						

				</h:column>

			</h:dataTable>
		</h:form>
	</h:panelGroup>
                            
                            
                                       
                                
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
        

<script src="../assets/bundles/lib.vendor.bundle.js"></script>

<script src="../assets/bundles/dataTables.bundle.js"></script>

<script src="../assets/js/core.js"></script>
<script src="assets/js/table/datatable.js"></script>
</body>
